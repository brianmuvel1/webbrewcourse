<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
h1 {
 color: blue;
 
}
.container {
    display: grid;
    grid-template-columns: auto 400px minmax(200px, 500px);
    grid-template-rows: 1fr 1fr 2fr;
    grid-auto-rows: 50px;
    /*/there is also grid-column and grid-row to manipulate each cell in the grid*/
    gap: 10px;
    height: 80vh;
}
.container > div{
    background-color: teal;
    color: #fff;

}
</style>
<body>

<h1>CSS grid sizing exercise</h1>

<div class="container">
    <div>expands to fill space auto</div>
    <div>400px w</div>
    <div>min 200 max 500 w</div>
    <div>expands to fill space auto</div>
    <div>400px w</div>
    <div>min 200 max 500 w</div>
    <div>expands to fill space auto</div>
    <div>400px w</div>
    <div>min 200 max 500 w</div>
    <div>min 200 max 500 w</div>
</div>

</body>
</html>
